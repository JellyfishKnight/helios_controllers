omnidirectional_controller:
  motor_number: {
    type: int,
    default_value: 4,
    description: "Number of motors",
  }
  motor_names: {
    type: string_array,
    default_value: ["front_left", "front_right", "back_left", "back_right"],
    description: "Link names of the motors",
  }
  motor_command_interfaces: {
    type: string_array,
    default_value: ["can_id", "motor_type", "motor_id", "motor_mode", "motor_value"],
    description: "Names of command interfaces of the motors",
  }
  motor_state_interfaces: {
    type: string_array,
    default_value: ["can_id", "motor_type", "motor_id", "position", "velocity", "current", "temperature"],
    description: "Names of state interfaces of the motors",
  }
  motor_commands: {
    type: double_array,
    default_value: 
    [ #can_id motor_type motor_id motor_mode motor_value 
      1, 0x200, 2, 1, 0, #1
      1, 0x200, 1, 1, 0, #2
      1, 0x200, 3, 1, 0, #3
      1, 0x200, 4, 1, 0, #4
    ],
  }
  max_linear_vel: {
    type: double,
    default_value: 3000,
    description: "Max linear velocity of the robot",
  }
  max_angular_vel: {
    type: double,
    default_value: 3000,
    description: "Max angular velocity of the robot",
  }
  publish_rate: {
    type: double,
    default_value: 1000,
    description: "Publish rate of states the controller got",
  }
  cmd_timeout: {
    type: int,
    default_value: 200,   #ms
    description: "the time interval between two commands",
  }
  update_rate: {
    type: int,
    default_value: 1000, #rate
    description: "the update rate of gimbal controller",
  }
  yaw_mid_angle: {
    type: int,
    default_value: 0,
    description: "mid angle of yaw motor",
  }