gimbal_controller:
  motor_names: {
    type: string_array,
    default_value: ["yaw", "pitch"],
    description: "Link names of the motors",
  }
  motor_command_interfaces: {
    type: string_array,
    default_value: ["can_id", "motor_type", "motor_id", "motor_value"],
    description: "Names of command interfaces of the motors",
  }
  motor_state_interfaces: {
    type: string_array,
    default_value: ["can_id", "motor_type", "motor_id", "position", "velocity", "current", "temperature"],
    description: "Names of state interfaces of the motors",
  }
  publish_rate: {
    type: double,
    default_value: 1000,
    description: "Publish rate of states the controller got",
  }
  cmd_timeout: {
    type: int,
    default_value: 200,   #ms
    description: "the time interval between two commands",
  }
  update_rate: {
    type: int,
    default_value: 1000, #rate
    description: "the update rate of gimbal controller",
  }
  yaw: 
    yaw_can_id: {
      type: int,
      default_value: 1,
      description: "the can id of yaw motor",
    }
    yaw_motor_type: {
      type: int,
      default_value: 0x1ff,
      description: "the motor type of yaw motor",
    }
    yaw_motor_id: {
      type: int,
      default_value: 1,
      description: "the motor id of yaw motor",
    }
    yaw_angle: {
      type: int,
      default_value: 0,
      description: "the yaw angle of gimbal",
    }
  pitch:
    pitch_can_id: {
      type: int,
      default_value: 1,
      description: "the can id of pitch motor",
    }
    pitch_motor_type: {
      type: int,
      default_value: 0x1ff,
      description: "the motor type of pitch motor",
    }
    pitch_motor_id: {
      type: int,
      default_value: 2,
      description: "the motor id of pitch motor",
    }
    pitch_angle: {
      type: int,
      default_value: 0,
      description: "the pitch angle of gimbal",
    }
