shooter_controller:
  motor_number: {
    type: int,
    default_value: 6,
    description: "Number of motors",
  }
  motor_names: {
    type: string_array,
    default_value: ["shooter_left_up", "shooter_left_down", "shooter_right_up", "shooter_right_down", "dial_up", "dial_down"],
    description: "Link names of the motors",
  }
  motor_command_interfaces: {
    type: string_array,
    default_value: ["can_id", "motor_type", "motor_id", "motor_mode", "motor_value"],
    description: "Names of command interfaces of the motors",
  }
  motor_state_interfaces: {
    type: string_array,
    default_value: ["can_id", "motor_type", "motor_id", "position", "velocity", "current", "temperature"],
    description: "Names of state interfaces of the motors",
  }
  publish_rate: {
    type: double,
    default_value: 1000,
    description: "Publish rate of states the controller got",
  }
  cmd_timeout: {
    type: int,
    default_value: 200,   #ms
    description: "the time interval between two commands",
  }
  update_rate: {
    type: int,
    default_value: 1000, #rate
    description: "the update rate of gimbal controller",
  }
  motor_commands: {
    type: double_array,
    default_value: 
    [ #can_id motor_types motor_id motor_mode motor_value 
      2, 0x200, 2, 1, 0.0, #1
      2, 0x200, 4, 1, 0.0, #2
      2, 0x200, 1, 1, 0.0, #3
      2, 0x200, 3, 1, 0.0, #4
      1, 0x1ff, 1, 1, 0.0, #5
      2, 0x1ff, 1, 1, 0.0, #6
    ],
  }
  heat_limit: {
    type: int,
    default_value: 10,
    description: "the heat limit of shooter",
  }
  shooter: 
    high_velocity: {
      type: double,
      default_value: 500,
      description: "High velocity of shooter",
    }
  dial: 
    dial_motor_number: {
      type: int,
      default_value: 2,
      description: "Number of dial motors", 
    }
    dial_velocity_level: {
      type: double_array,
      # level 1 to 10
      default_value: [50, 100, 150, 200, 250, 300, 350, 400, 450, 500],
      description: "Velocity level of dial",
    }
    count_clock_wise_angle: {
      type: double,
      default_value: 1024.5,
      description: "Angle of dial when it rotates clock wise for one circle",
    }
    dial_current_limit: {
      type: double,
      default_value: 100000000,
      description: "Current limit of dial",
    }
    dial_block_cnt_limit: {
      type: double,
      default_value: 10000000,
      description: "Block count limit of dial",
    }


