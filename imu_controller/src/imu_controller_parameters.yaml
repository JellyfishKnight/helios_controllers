imu_controller:
  yaw_frame_id: {
    type: string,
    default_value: "yaw",
    description: "imu frame id"
  }
  pitch_frame_id: {
    type: string,
    default_value: "pitch",
    description: "pitch frame id"
  }
  camera_frame_id: {
    type: string,
    default_value: "camera",
    description: "camera frame id"
  }
  imu_frame_id: {
    type: string,
    default_value: "imu",
    description: "imu frame id"
  }
  sensor_name: {
    type: string,
    default_value: "imu",
    description: "names of imu sensor"
  }
  state_interfaces: {
    type: string_array,
    default_value: ["x", "y", "z", "w", "x_linear_accel", "y_linear_accel", "z_linear_accel", "x_angular_vel", "y_angular_vel", "z_angular_vel"],
    description: "state interfaces of imu"
  }
  publish_rate: {
    type: double,
    default_value: 1000,
    description: "Publish rate of states the controller got",
  }
  update_rate: {
    type: int,
    default_value: 1000, #rate
    description: "the update rate of gimbal controller",
  }
  imu_to_yaw_joint_tvec: {
    type: double_array,
    default_value: [0.0, 0.0, 0.0],
    description: "tvec from imu to yaw"
  }
  yaw_joint_to_pitch_joint_tvec: {
    type: double_array,
    default_value: [0.022, 0.0, 0.23624],
    description: "tvec from yaw to pitch",
  }
  pitch_joint_to_camera_joint_tvec: {
    type: double_array,
    default_value: [0.0817, 0.0, 0.0398],
    description: "tvec from pitch to camera",
  }
  pitch_joint_to_camera_joint_rotate_euler: {
    type: double_array,
    default_value: [0.0, -1.57079632679489661923, 0.0],
    description: "rotation euler from pitch to camera",
  }
