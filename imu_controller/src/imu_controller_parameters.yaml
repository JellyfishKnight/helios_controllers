imu_controller:
  yaw_frame_id: {
    type: string,
    default_value: "yaw",
    description: "imu frame id"
  }
  pitch_frame_id: {
    type: string,
    default_value: "pitch",
    description: "pitch frame id"
  }
  camera_frame_id: {
    type: string,
    default_value: "camera",
    description: "camera frame id"
  }
  imu_frame_id: {
    type: string,
    default_value: "imu",
    description: "imu frame id"
  }
  sensor_names: {
    type: string_array,
    default_value: ["imu"],
    description: "names of imu sensors"
  }
  state_interfaces: {
    type: string_array,
    default_value: ["x", "y", "z", "w", "x_linear_accel", "y_linear_accel", "z_linear_accel", "x_angular_vel", "y_angular_vel", "z_angular_vel"],
    description: "state interfaces of imu"
  }
  publish_rate: {
    type: double,
    default_value: 1000,
    description: "publish rate of controller"
  }
  update_rate: {
    type: double,
    default_value: 1000,
    description: "update rate of controller"
  }
  imu_to_yaw_joint_tvec: {
    type: double_array,
    default_value: 
    [
      0, 0, 0,
    ],
    description: "tvec from imu to yaw"
  }
  imu_to_yaw_joint_rotate_euler: {
    type: double_array,
    default_value:
    [
      0, 0, 0,
    ],
    description: "rotate euler from imu to yaw"
  }
  yaw_joint_to_pitch_joint_tvec: {
    type: double_array,
    default_value: 
    [
      0, 0, 0,
    ],
    description: "tvec from yaw to pitch",
  }
  yaw_joint_to_pitch_joint_rotate_euler: {
    type: double_array,
    default_value: 
    [
      0, 0, 0,
    ],
    description: "rotation euler from yaw to pitch",
  }
  pitch_joint_to_camera_joint_tvec: {
    type: double_array,
    default_value: 
    [
      0, 0, 0,
    ],
    description: "tvec from pitch to camera",
  }
  pitch_joint_to_camera_joint_rotate_euler: {
    type: double_array,
    default_value: 
    [
      0, -1.57079632679489661923, 0,
    ],
    description: "rotation euler from pitch to camera",
  }
